<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Equipo 8 el mejor</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2b5f0495b4.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body class="form centralColumn">
    <header class="header">
      <img
        class="header__generator--img"
        src="./assets/images/tarjetas-molonas.svg"
        alt="logo de awesome profile cards"
        title="Tarjetas molonas"
      />
      <h1 class="header__title">Awesome profile-cards</h1>
    </header>

    <main class="main__form">
        <section class="preview">
          <button class="preview__reset">
            <i class="far fa-trash-alt"></i><span>Reset</span>
          </button>
          <article class="preview__card">
            <div class="card__name">
              <h2 class="card__name--fullname js-fullnamePreview">Nombre Apellido</h2>
              <h3 class="card__name--ocupation js-positionPreview">
                Front-end developer
              </h3>
            </div>
            <img
              class="card__photo"
              src="https://via.placeholder.com/240x200.png"
              alt="avance de la foto"
            />
            <nav>
              <ul class="card__icons">
                <li>
                  <a href="" class="js-phonePreview"
                    ><i class="card__icons--icon fas fa-mobile-alt"></i
                  ></a>
                </li>
                <li>
                  <a href="" class="js-emailPreview"
                    ><i class="card__icons--icon far fa-envelope"></i
                  ></a>
                </li>
                <li>
                  <a href="" class="js-linkedinPreview" target="_blank"
                    ><i class="card__icons--icon fab fa-linkedin-in"></i
                  ></a>
                </li>
                <li>
                  <a href="" class="js-githubPreview" target="_blank"
                    ><i class="card__icons--icon fab fa-github-alt"></i
                  ></a>
                </li>
              </ul>
            </nav>
          </article>
        </section>

        <form action="" class="main__form--generate" method="POST">
          <fieldset class="design">
              <legend class="legend">
                <i class="legend__icon--main far fa-object-ungroup"></i>
                <h3 class="legend__title">Diseña</h3>
                <i class="legend__icon--arrow fas fa-angle-down"></i>
              </legend>

              <div class="design__radio">
                  <h3 class="design__radio--title">Colores</h3>

                  <input name="palette" class="design__radio--input" type="radio" id="paletteOne">
                  <label class="design__radio--label label__palette label__palette--One" for="paletteOne">Palette One</label>

                  <input name="palette" class="design__radio--input" type="radio" id="paletteTwo">
                  <label class="design__radio--label label__palette label__palette--Two" for="paletteTwo">Palette Two</label>

                  <input name="palette" class="design__radio--input" type="radio" id="paletteThree">
                  <label class="design__radio--label label__palette label__palette--Three" for="paletteThree">Palette Three</label>

              </div>
          </fieldset>

          <fieldset class="rellena">
            <div class="rellena__icon">
              <legend class="legend">
                <i class="legend__icon--main far fa-keyboard"></i>
                <h3 class="legend__title">Rellena</h3>
                <i class="legend__icon--arrow fas fa-angle-down"></i>
              </legend>

            </div>
            <div class="field">
              <label class="field__label" for="completeName">Nombre completo </label>
              <input
                class="field__input js-fullname"
                placeholder="Ej: Sally Jill"
                id="completeName"
                type="text"
                name="completeName"
                required
              />
            </div>

            <div class="field">
              <label class="field__label" for="position">Puesto</label>
              <input
                class="field__input js-position"
                id="position"
                type="text"
                name="position"
                placeholder="Ej: Front-end unicorn"
                required
              />
            </div>

            <div class="field">
              <label class="field__label" for="profile-image">Imagen de perfil</label>
              <div class="rellena-image">
                <input
                  class="rellena-image__add"
                  id="profile-image"
                  type="submit"
                  value="Añadir imagen"
                />
                <div class="rellena-image__square"></div>
              </div>
            </div>

            <div class="field">
              <label class="field__label" for="emailAddress">Email</label>
              <input
                class="field__input js-email"
                id="emailAddress"
                type="email"
                name="emailAddress"
                placeholder="Ej: sally.hill@gmail.com"
                required
              />
            </div>

            <div class="field">
              <label class="field__label" for="telephone">Teléfono</label>
              <input
                class="field__input js-phone"
                id="telephone"
                type="tel"
                name="telephone"
                placeholder="Ej: 555-55-55-55"
                required
              />
            </div>

            <div class="field">
              <label class="field__label" for="linkedin">Linkedin</label>
              <input
                class="field__input js-linkedin"
                id="linkedin"
                type="text"
                name="linkedin"
                placeholder="Ej: linkedin.com/in/sally-hill"
                required
              />
            </div>
            <div class="field">
              <label class="field__label" for="github">Github</label>
              <input
                class="field__input js-github"
                id="github"
                type="text"
                name="github"
                placeholder="Ej: @sally-hill"
                required
              />
            </div>
          </fieldset>

          <fieldset class="comparte">
          <legend class="legend">
            <i class="legend__icon--main fas fa-share-alt"></i>
            <h3 class="legend__title">Comparte</h3>
            <i class="legend__icon--arrow fas fa-angle-down"></i>
          </legend>

          <div class="comparte__nav">
          <button type="button" class="comparte__nav--button comparte__nav--buttongrey"><i class="far fa-address-card"></i>crear tarjeta</button> 
          </div>
          <div class="comparte__nav2">
              <h3 class="comparte__nav2--text">La tarjeta ha sido creada:</h3> 
              <a class="comparte__nav2--link" href="https://awesome-profile-card.com?id=A456DF0001" title="ir a tarjeta">https://awesome-profile-card.com?id=A456DF0001</a>
              <nav class="comparte__nav2--button">
                  <i class="fab fa-twitter"></i>
                  <a class="comparte__nav2--link2" href=https://twitter.com/home?lang=es>compartir en twitter</a>
              </nav>
              
          </div>
          </fieldset>
        </form>

    </main>
    <footer class="footer">
        <small class="footer__small">Awesome profile-cards @2021</small>
        <a class="footer__link" href="https://adalab.es/" target="_blank"><img src="./assets/images/logo-adalab.png" alt="Logo de Adalab" title="Ir a Adalab" class="footer__link--logo"></a>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
