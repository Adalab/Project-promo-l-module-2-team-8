<fieldset class="rellena">
  <include
    src="./colapsable.html"
    faClass="far fa-keyboard"
    title="Rellena"
  ></include>
  <div class="rellena-name">
    <label class="rellena-name__label" for="completeName"
      >Nombre completo
    </label>
    <input
      class="rellena-name__input-name"
      placeholder=" Ej: Sally Jill"
      id="completeName"
      type="text"
      name="completeName"
      required
    />
  </div>

  <div class="rellena-position">
    <label class="rellena-position__label" for="position">Puesto</label>
    <input
      class="rellena-position__input-position"
      id="position"
      type="text"
      name="position"
      placeholder="Ej: Front-end unicorn"
      required
    />
  </div>
  <!-- lo he escrito como los demas, pero no sé si es correcto 100% -->
  <div class="rellena-image">
    <label class="rellena-image__label" for="profile-image"
      >Imagen de perfil</label
    >
    <input
      class="rellena-image__add"
      id="profile-image"
      type="submit"
      value="Añadir imagen"
    />
    <div class="rellena-image__square"></div>
  </div>

  <div class="rellena-mail">
    <label class="rellena-mail__label" for="emailAddress">Email</label>
    <input
      class="rellena-mail__input-mail"
      id="emailAddress"
      type="email"
      name="emailAddress"
      placeholder="Ej: sally.hill@gmail.com"
      required
    />
  </div>

  <div class="rellena-phone">
    <label class="rellena-phone__label" for="telephone">Teléfono</label>
    <input
      class="rellena-phone__input-phone"
      id="telephone"
      type="tel"
      name="telephone"
      placeholder="Ej: 555-55-55-55"
      required
    />
  </div>

  <div class="rellena-linkedin">
    <label class="rellena-linkedin__label" for="linkedin">Linkedin</label>
    <input
      class="rellena-linkedin__input-linkedin"
      id="linkedin"
      type="text"
      name="linkedin"
      placeholder="Ej: linkedin.com/in/sally-hill"
      required
    />
  </div>
  <div class="rellena-github">
    <label class="rellena-github__label" for="github">Github</label>
    <input
      class="rellena-github__input-github"
      id="github"
      type="text"
      name="github"
      placeholder="Ej: @sally-hill"
      required
    />
  </div>
</fieldset>
