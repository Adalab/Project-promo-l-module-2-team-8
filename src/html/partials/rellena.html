<fieldset class="rellena">
  <div class="rellena__icon">
    <include src="./icons.html" faClass="far fa-keyboard" title="Rellena">
    </include>
  </div>
  <div class="field">
    <label class="field__label" for="completeName"
      >Nombre completo<span> *</span></label
    >
    <input
      class="field__input"
      placeholder="Ej: Sally Jill"
      id="completeName"
      type="text"
      name="completeName"
      required
    />
  </div>

  <div class="field">
    <label class="field__label" for="position">Puesto<span> *</span></label>
    <input
      class="field__input"
      id="position"
      type="text"
      name="position"
      placeholder="Ej: Front-end unicorn"
      required
    />
  </div>

  <div class="field">
    <label class="field__label" for="profile-image"
      >Imagen de perfil<span> *</span></label
    >
    <div class="rellena-image">
      <input
        class="field__input js-position js-input-text"
        id="position"
        type="text"
        name="job"
        placeholder="Ej: Front-end unicorn"
        required
      />
    </div>

  <div class="field">
    <label class="field__label" for="emailAddress">Email<span> *</span></label>
    <input
      class="field__input"
      id="emailAddress"
      type="email"
      name="emailAddress"
      placeholder="Ej: sally.hill@gmail.com"
      required
    />
  </div>

    <div class="field">
      <label class="field__label" for="emailAddress">Email</label>
      <input
        class="field__input js-email js-input-text"
        id="emailAddress"
        type="email"
        name="email"
        placeholder="Ej: sally.hill@gmail.com"
        required
      />
    </div>

  <div class="field">
    <label class="field__label" for="linkedin">Linkedin<span> *</span></label>
    <input
      class="field__input"
      id="linkedin"
      type="text"
      name="linkedin"
      placeholder="Ej: linkedin.com/in/sally-hill"
      required
    />
  </div>
  <div class="field">
    <label class="field__label" for="github">Github<span> *</span></label>
    <input
      class="field__input"
      id="github"
      type="text"
      name="github"
      placeholder="Ej: @sally-hill"
      required
    />
  </div>
</fieldset>
